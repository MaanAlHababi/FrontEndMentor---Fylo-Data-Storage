<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="app-functions">
      <img class="logo" src="images/logo.svg" alt="Fylo logo">
      <div class="functions">
        <a href=""><img src="images/icon-document.svg" alt="document icon"></a>
        <a href=""><img src="images/icon-folder.svg" alt="folder icon"></a>
        <a href=""><img src="images/icon-upload.svg" alt="cloud icon"></a>
      </div>
    </section>
    <section class="client-data">
      <p class="label">Youâ€™ve used <strong>185 GB</strong> of your storage</p>
      <div class="visual">
        <div class="bar">
          <div class="circle"></div>
        </div>
      </div>
      <div class="message-bubble">
        <div class="message">
          <p><span class="amount">185</span> <span class="description">GB Left</span></p>
        </div>
        <div class="triangle-shape"></div>
      </div>
    </section>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maan R. Al-Hababi</a>.
  </div>
</body>
</html>
